<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <title>All users - jb.dev</title>
</head>
<body>
    <div class="main-article">
        <h1>All Users</h1>
        <hr class="style-two">
        <div >
            <table>
                  <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>Action</th>
                  </tr>
                  <tr class="admin-allusers" th:each="user : ${users}">
                      <td th:text="${user.firstName}"></td>
                      <td th:text="${user.lastName}">Maria Anders</td>
                      <td th:text="${user.email}">Germany</td>
                      <td><a th:href="|/update/${user.userID}|">Update User</a></td>
                  </tr>
            </table>
        </div>
    </div>
</body>
</html>
