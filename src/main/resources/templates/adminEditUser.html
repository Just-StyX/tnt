<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Edit users - jb.dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/signup-form.css}">
    <link rel="stylesheet" th:href="@{/css/styles-main.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
    <div class="main-article">
        <h1>Edit <span th:text="${user.lastName}"></span> Profile</h1>
        <div class="admin-edit">
            <form class="form" th:action="@{/update/{id}(id=${user.userID})}" method="post" th:object="${user}">
                <div class="form-group f1">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="firstName" th:value="${user.firstName}" aria-describedby="emailHelp">
                </div>
                <div class="form-group f1">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="lastName" th:value="${user.lastName}" aria-describedby="emailHelp">
                </div>
                <div class="form-group f1">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="email" th:value="${user.email}" aria-describedby="emailHelp">
                </div>
                <div class="form-group f1">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary f1">Update Profile</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
