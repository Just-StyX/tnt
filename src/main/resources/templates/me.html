<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile - jb.dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/signup-form.css}">
    <link rel="stylesheet" th:href="@{/css/styles-main.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
    <div class="main-article">
        <div class="main user-main">
            <div class="main-head">
                <h1 class="tnt">User Proflie</h1>
            </div>
            <div class="user-actions">
                <a href="/home">Bact to Main Article</a>
            </div>
        </div>
        <div class="ppp">
            <div class="user-profile">
                <h4>Last Name: <span th:text="${me.firstName}"></span></h4>
                <h4>First Name: <span th:text="${me.lastName}"></span></h4>
                <h4>Email: <span th:text="${me.email}"></span></h4>
            </div>
            <div class="user-actions">
                <a href="/user-profile-delete" class="main-t main-delete">Delete Profile</a>
            </div>
            <div class="updateprofilediv">
                <button type="button" class="update-profile">Update Profile</button>
            </div>
            <div class="update">

            </div>
        </div>

    </div>



    <input class="hfirst" type="hidden" name="first" th:value="${me.firstName}">
    <input class="hlast" type="hidden" name="last" th:value="${me.lastName}">
    <script type="text/javascript" th:src="@{/js/userprofile.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
