<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit-article - jb.dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/signup-form.css}">
    <link rel="stylesheet" th:href="@{/css/styles-main.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
    <div class="main-article">
        <h1>Article Contents</h1>
        <form class="creat-article container" th:action="@{/article-edit/{id}(id=${art.articleID})}" method="post" th:object="${article}">
            <div class="form-group f1">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="title" th:value="${art.title}" aria-describedby="emailHelp" placeholder="Title">
            </div>
            <div class="form-group f1">
              <label for="summary">Summary</label> <br/>
              <textarea name="summary" rows="4" cols="40" th:text="${art.summary}"></textarea>
            </div>
            <div class="form-group f1">
              <label for="mainArticle">Main Article</label> <br/>
              <textarea name="mainArticle" rows="8" cols="80" th:text="${art.mainArticle}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary f1">Edit Article</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
