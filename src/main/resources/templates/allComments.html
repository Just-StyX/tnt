<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main - jb.dev</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/styles-main.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
<a href="/home" class="main-t"><h1>Viewing All Comments</h1></a>
    <hr class="style-two"/>
    <div class="main-article">
        <div class="comments" th:each="comment : ${comments}">
            <p th:text="${comment.comment}"></p>
            <p th:text="${comment.dateCreated}" class="main-t ma-para"></p>
            <hr class="style-two"/>
        </div>
    </div>
    <a href="/logout" class="main-t altt">Log out</a>
</body>
</html>
